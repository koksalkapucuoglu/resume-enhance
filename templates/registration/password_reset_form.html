{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Reset Password - ResuStack</title>
    <meta name="description" content="Reset your ResuStack password."/>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    
    <style>
        /* CSS Variables */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-light: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            --input-focus-ring: 0 0 0 3px rgba(37, 99, 235, 0.15);
        }
        
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .logo-section {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
        }
        
        @media (max-width: 640px) {
            .logo-section {
                position: relative;
                top: auto;
                left: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 24px;
                width: 100%;
            }
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-img {
            width: auto;
            height: 32px;
            object-fit: contain;
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }
        
        .auth-card {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .card-header {
            padding: 40px 40px 24px;
            text-align: center;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.6;
        }
        
        .card-body {
            padding: 0 40px 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 6px;
        }
        
        .form-input {
            width: 100%;
            height: 44px;
            padding: 0 16px;
            font-size: 14px;
            font-family: inherit;
            color: var(--text-primary);
            background-color: white;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .form-input::placeholder {
            color: var(--text-muted);
        }
        
        .form-input:focus {
            border-color: var(--primary-color);
            box-shadow: var(--input-focus-ring);
        }
        
        .btn-primary {
            width: 100%;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        .card-footer {
            padding: 20px 40px;
            background-color: #f8fafc;
            border-top: 1px solid var(--border-color);
            text-align: center;
        }
        
        .card-footer a {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: color 0.2s;
        }
        
        .card-footer a:hover {
            text-decoration: underline;
        }

        .copyright {
            padding: 24px;
            text-align: center;
        }
        
        .copyright p {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }
        
        @media (max-width: 480px) {
            .main-container { padding: 16px; }
            .card-header, .card-body, .card-footer { padding-left: 24px; padding-right: 24px; }
            .card-header { padding-top: 32px; }
            .card-body { padding-bottom: 32px; }
        }
    </style>
</head>

<body>
    <main class="main-container">
        <!-- Logo & Brand -->
        <div class="logo-section">
            <div class="logo-container">
                <img src="{% static 'img/resustack_logo.png' %}" alt="ResuStack Logo" class="logo-img"/>
                <span class="brand-name">ResuStack</span>
            </div>
        </div>
        
        <!-- Auth Card -->
        <div class="auth-card">
            <!-- Card Header -->
            <div class="card-header">
                <h1 class="card-title">Reset Password</h1>
                <p class="card-subtitle">Enter your email address and we'll send you a link to reset your password.</p>
            </div>
            
            <!-- Card Body -->
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <!-- Email Field -->
                    <div class="form-group">
                        <label for="id_email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            name="email"
                            id="id_email"
                            class="form-input"
                            placeholder="you@example.com"
                            required
                            autofocus
                        />
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn-primary">
                        Send Reset Link
                    </button>
                </form>
            </div>
            
            <!-- Card Footer -->
            <div class="card-footer">
                <a href="{% url 'login' %}">← Back to Sign In</a>
            </div>
        </div>
    </main>
    
    <!-- Copyright Footer -->
    <footer class="copyright">
        <p>© 2026 ResuStack AI Technologies</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card {
            width: 200px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
        }
        .card.manual {
            background-color: #e0f7fa;
        }
        .card.upload {
            background-color: #ffe0b2;
        }
        .card.linkedin {
            background-color: #d1c4e9;
        }
        .card h2 {
            font-size: 1.2rem;
            font-weight: normal;
            margin: 0;
        }
        .card .upload-content {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: auto;
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 1;
            text-align: center;
        }
        .card.upload:hover .upload-content,
        .card.linkedin:hover .upload-content {
            display: flex;
        }
        .upload-content input[type="file"] {
            margin-bottom: 10px;
            width: 100%;
        }
        .upload-content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-content button:hover {
            background-color: #0056b3;
        }
        .tooltip {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            z-index: 2;
        }
        .tooltip:hover {
            background-color: #555;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 3;
        }
        .popup h3 {
            margin-top: 0;
        }
        .popup button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card manual" onclick="window.location.href='/resume/form/'">Manual</div>
        <div class="card upload">
            <h2>Upload CV</h2>
            <div class="upload-content">
                <form id="upload-cv-form" action="{% url 'resume:upload_cv' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="cv_file" accept="application/pdf" required>
                    <button type="submit">Upload</button>
                </form>
                <p id="uploaded-file-name" style="margin-top: 10px; color: green; display: none;">File uploaded: <span id="file-name"></span></p>
            </div>
        </div>
        <div class="card linkedin">
            <h2>Use LinkedIn</h2>
            <div class="tooltip" onclick="showPopup()">?</div>
            <div class="upload-content">
                <form id="upload-linkedin-form" action="{% url 'resume:upload_linkedin' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="linkedin_file" accept="application/pdf" required>
                    <button type="submit">Upload</button>
                </form>
                <p id="linkedin-uploaded-file-name" style="margin-top: 10px; color: green; display: none;">File uploaded: <span id="linkedin-file-name"></span></p>
            </div>
        </div>
    </div>
    <div class="popup-overlay" id="popup-overlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup">
        <h3>How to Download LinkedIn Profile</h3>
        <p>1. Go to your LinkedIn profile.</p>
        <p>2. Click on the "More" button and select "Save to PDF."</p>
        <p>3. Upload the downloaded PDF here.</p>
        <button onclick="hidePopup()">Close</button>
    </div>
    <script>
        function showPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('popup-overlay').style.display = 'block';
        }
        function hidePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        }
    </script>
</body>
</html>

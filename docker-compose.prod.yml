services:
  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - .env.prod
    depends_on:
      - web

  web:
    build: .
    restart: always
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --timeout 120 --workers 2 --worker-class gthread --threads 4
    expose:
      - 8000
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/mediafiles
    env_file:
      - .env.prod
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - .env.prod

volumes:
  postgres_data:
  static_volume:
  media_volume:
  caddy_data:
  caddy_config:

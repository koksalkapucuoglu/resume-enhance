{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Password Reset Complete - ResuStack</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-light: #f1f5f9;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --card-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }
        
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }
        
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 24px;
        }
        
        .logo-section {
            position: absolute;
            top: 40px;
            left: 40px;
            z-index: 10;
        }
        
        @media (max-width: 640px) {
            .logo-section {
                position: relative;
                top: auto;
                left: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 24px;
                width: 100%;
            }
        }
        
        .logo-container { display: flex; align-items: center; gap: 12px; }
        .logo-img { width: auto; height: 32px; object-fit: contain; }
        .brand-name { font-size: 24px; font-weight: 700; color: var(--text-primary); letter-spacing: -0.5px; }
        
        .auth-card {
            width: 100%;
            max-width: 440px;
            background: white;
            border-radius: 16px;
            box-shadow: var(--card-shadow);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }
        
        .card-header {
            padding: 40px 40px 24px;
            text-align: center;
        }
        
        .success-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .success-icon svg {
            width: 32px;
            height: 32px;
            color: white;
        }
        
        .card-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .card-subtitle {
            font-size: 14px;
            color: var(--text-secondary);
            line-height: 1.7;
        }
        
        .card-body {
            padding: 0 40px 40px;
        }
        
        .btn-primary {
            width: 100%;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            font-family: inherit;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }

        .copyright {
            padding: 24px;
            text-align: center;
        }
        
        .copyright p {
            font-size: 10px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 500;
        }
    </style>
</head>

<body>
    <main class="main-container">
        <div class="logo-section">
            <div class="logo-container">
                <img src="{% static 'img/resustack_logo.png' %}" alt="ResuStack Logo" class="logo-img"/>
                <span class="brand-name">ResuStack</span>
            </div>
        </div>
        
        <div class="auth-card">
            <div class="card-header">
                <div class="success-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                </div>
                <h1 class="card-title">Password Reset Complete</h1>
                <p class="card-subtitle">Your password has been successfully changed. You can now sign in with your new password.</p>
            </div>
            
            <div class="card-body">
                <a href="{% url 'login' %}" class="btn-primary">
                    Sign In
                </a>
            </div>
        </div>
    </main>
    
    <footer class="copyright">
        <p>Â© 2026 ResuStack AI Technologies</p>
    </footer>
</body>
</html>
